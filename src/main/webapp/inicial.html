<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tela cadastro de Aluno</title>
<link rel="stylesheet" href="css/meuestilo.css">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Cadastro de Alunos</h2>
  <form class="form-horizontal" action="/action_page.php">
  
  
   <div class="form-group">
      <label class="control-label col-sm-2">Nome:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Digite seu nome" name="nome">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="control-label col-sm-2">E-mail:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Digite seu e-mail" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
   <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
      </div>
   </div>
	<h3>Curso</h3>
	<input type="radio" name="curso" value="G">Graduação
	<input type="radio" name="curso" value="E">Especialização
	<input type="radio" name="curso" value="M">Mestrado
	<input type="radio" name="curso" value="D">Doutorado
	<p>
	 <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Cadastrar</button>
      </div>
      </div>
    </form>
 
</div>
</body>
</html>
